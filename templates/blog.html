{% extends "base.html" %}

{% block content %}
    <h1>Записи нашего блога</h1>
    {% for item in news %}
         <div class="col border rounded">
            <h2>{{ item.title }}</h2>
            </div>
            <div>
                {{ item.content }}
            </div>
            <div>
              Автор:{{ item.user.name }}
              Дата новости:{{ item.created_date }}
            </div>
         </div>
    {% endfor %}

{% endblock %}
